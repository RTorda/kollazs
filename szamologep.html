<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számoló</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<input type="number" id="x"><br>
<input type="number" id="y"><br>
<button onclick="osszeadas(x.value,y.value)">Összeadás</button><span id="osszeado"></span><br>
<button onclick="kivonas(x.value,y.value)">Kivonás</button><span id="kivono"></span><br>
<button onclick="szorzas(x.value,y.value)">Szorzás</button><span id="szorzo"></span><br>
<button onclick="osztas(x.value,y.value)">Osztás</button><span id="oszto"></span><br>
<script>

function osszeadas(x,y){
    document.getElementById("osszeado").innerHTML = Number(x) + Number(y) 
}
function kivonas(x,y){
    document.getElementById("kivono").innerHTML = Number(x) - Number(y)
}
function szorzas(x,y){
    document.getElementById("szorzo").innerHTML = Number(x) * Number(y)
}
function osztas(x,y){
    document.getElementById("oszto").innerHTML = Number(x) / Number(y)
}

</script>
</div>
</body>
</html>
